<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <img src="./robot -img.jpg" alt="">

        <form action="#">
            <h1>Registration Info</h1>
            
            <input type="text" name="fullname" placeholder="NAME" required><br><br>
            
            <input type="birthdate" name="dob" placeholder="BIRTHDATE" required>
            
            <input type="gender" name="gender" placeholder="GENDER" required> <br><br>
            
            <input type="class" name="class" placeholder="CLASS" required><br><br>
            
            <input type="code" name="code" placeholder="REGISTRATION CODE" required><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
